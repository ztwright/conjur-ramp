- !policy
  id: LOB/vault/hashi-jwt-safe/delegation
  body:
  - !group consumers

  - !grant
    role: !group consumers
    member: !host /apps/github/Demo-Auth-Retrieval-Workflow

- &vars
  - !variable LOB/vault/hashi-jwt-safe/websvadmin/username
  - !variable LOB/vault/hashi-jwt-safe/websvadmin/password

- !permit
  role: !group LOB/vault/hashi-jwt-safe/delegation/consumers
  privileges: [read, execute, update]
  resource: *vars

- !grant
  role: !group conjur/authn-jwt/github/apps
  member: !group LOB/vault/hashi-jwt-safe/delegation/consumers
